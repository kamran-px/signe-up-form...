<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/8a804cd3c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="SIGNE UP FORM.css">
    
<body>
    <h1>SIGNE UP FORM</h1>
    <form action="#">
        <center>
        <table border="0.1">
            <tr>
                <td>
                    First Name:  <i class="fas fa-file-signature">  </i><input type="text" placeholder="Type Your First Name">
                </td> 
                <td>
                    Last Name:  <i class="fas fa-file-signature">  </i><input type="text" placeholder="Type Your Last Name">
                </td>
           </tr>
           <tr>
                <td>
                    Address:  <i class="fas fa-map-marker-alt">  </i><input type="address" name="" id="" placeholder="Type Your Address">
                </td>
                <td>
                     Select Country:  <i class="fas fa-flag"></i><select name="country" id="country">
                        <option value="BD">Bangladesh</option>
                        <option value="IND">India</option>
                        <option value="PAK">Pakistan</option>
                        <option value="NEP">Nepal</option>
                        <option value="SRI">Srilanka</option>
                        <option value="CHN">China</option>
                    </select>
                </td>       
            <tr>
                <td>
                     D.O.B:  <i class="fas fa-birthday-cake"></i><input type="date" name="" id="">
                </td>
                <td>
                     Gender:  <i class="fas fa-venus-mars"></i><input type="radio" name="gender" id="gender">Male
                     <input type="radio" name="gender" id="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Gmail:  <i class="fas fa-mail-bulk"></i>  <input type="email" name="" id="" placeholder="Type Your Gmail">
                </td>
                <td>
                    Phone:  <i class="fas fa-phone"></i><input type="tel" name="tel" id="tel" placeholder="Phone Number">
                </td>
            </tr>
            <tr>
                <td>
                    Password:  <i class="fas fa-unlock-alt"></i><input type="password" name="" id="" placeholder="Type our Password">
                </td>
                <td>
                    Confirm Password:  <i class="fas fa-unlock-alt"></i><input type="password" name="" id="" placeholder="Confirm Your Password">
                </td>
            </tr> 
    </table></center>
    </form><br><br>
                    <footer><input style="background-color: green;" type="submit" value="Submit">
                     <input style="background-color: red;" type="reset" value="Cancel"></footer>      
</body>
</html>
